<!doctype html>
<html>
  <head>
    <title>Copy to File</title>
    <script src = "jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3>Turn on to append everything you copy into a file.</h3>
    <div class="buttonContainer">
      <button id="enableButton">Off</button>
    </div>
    <div class="buttonContainer">
      <button id="clearButton">Clear copied data</button>
    </div>
  </body>
</html>
